<div class="center-block"
     style="border: 2px solid #083858; border-radius: 8px; width: 450px; padding: 0 10px 20px 20px;">
    <h1 class="text-center" style="color: #083858;">Login</h1>
    <form class="form " name="form" ng-submit="login(form, user)" autocomplete="off" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.username.$valid && submitted,
                                          'has-error': form.username.$invalid && submitted }">
            <label style="color: #083858;" for="loginEmail">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" id="loginEmail"
                   ng-model="user.username" required>
            <p class="help-block" ng-show="form.username.$error.required && submitted">
                Email is required
            </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                          'has-error': form.password.$invalid && submitted }">
            <label style="color: #083858;">Password</label>
            <input type="password" name="password" placeholder="Enter password" class="form-control"
                   ng-model="user.password" required>
            <p class="help-block" ng-show="form.password.$error.required && submitted">
                Password is required
            </p>
        </div>

        <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                Please enter your email and password.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
                Please enter a valid email.
            </p>

            <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
            <button class="btn btn-inverse btn-sm btn-primary" type="submit">
                Login
            </button>
            <a class="btn btn-default btn-sm btn-register" ui-sref="signUp">
                Register
            </a>
            <a class="btn btn-default btn-sm btn-link" ui-sref="forgotPassword">
                Forgot Password
            </a>
        </div>

        <hr>
        <div>
            <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
                <i class="fa fa-facebook"></i> Connect with Facebook
            </a>
            <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
                <i class="fa fa-twitter"></i> Connect with Twitter
            </a>
        </div>
    </form>
</div>
